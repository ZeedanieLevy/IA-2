<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Crafted Candles</title>
  <link rel="stylesheet" href="code/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="brand">Crafted Candles</h1>
      <nav class="nav">
        <a href="code/home.html">Home</a>
        <a href="code/login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="auth">
      <h2>Register</h2>

      <form id="register-form" class="form">
        <label>
          Full name
          <input type="text" name="fullname" required />
        </label>

        <label>
          Date of birth
          <input type="date" name="dob" required />
        </label>

        <label>
          Email
          <input type="email" name="email" required />
        </label>

        <label>
          Username
          <input type="text" name="username" required />
        </label>

        <label>
          Password
          <input type="password" name="password" required minlength="6" />
        </label>

        <label>
          Confirm Password
          <input type="password" name="confirm" required minlength="6" />
        </label>

        <div class="form-actions">
          <button type="submit" class="btn">Create Account</button>
        </div>
      </form>

      <p id="register-msg" class="muted"></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner"><p>© Crafted Candles</p></div>
  </footer>

<script src="code/app.js"></script>
</body>
</html>
