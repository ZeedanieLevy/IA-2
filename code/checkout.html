<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout — Crafted Candles</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="brand">Crafted Candles</h1>
      <nav class="nav">
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Checkout</h2>

    <!-- ORDER SUMMARY BOX -->
    <section class="checkout-summary">
      <h3>Order Summary</h3>
      <div id="orderSummary">
        <!-- Populated by app.js -->
      </div>
    </section>

    <!-- SHIPPING & PAYMENT FORM -->
    <section class="checkout-form">
      <h3>Shipping Details</h3>

      <form id="checkout-form" class="form">
        <label>
          Full Name
          <input type="text" id="custName" required />
        </label>

        <label>
          Address
          <textarea id="custAddress" required></textarea>
        </label>

        <label>
          Amount to Pay
          <input type="number" id="amountPaid" readonly />
        </label>

        <div class="form-actions">
          <button type="button" id="confirmOrder" class="btn">
            Confirm Order
          </button>

          <button type="button" id="cancel-order" class="btn ghost">
            Cancel
          </button>

          <a href="cart.html" class="btn ghost">Back to Cart</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>© Crafted Candles</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
